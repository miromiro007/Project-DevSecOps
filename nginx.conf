user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Upstream API Server
    upstream api_backend {
        server api:8000;
        keepalive 32;
    }

    # Server Configuration
    server {
        listen 80 default_server;
        server_name localhost;
        charset utf-8;

        # Frontend - Root location
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
            
            # Security headers
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # JS/CSS: avoid aggressive caching (prevents stale UI in Docker)
        location ~* \.(css|js)$ {
            root /usr/share/nginx/html;
            expires -1;
            add_header Cache-Control "no-cache";
            access_log off;
        }

        # Images/fonts: long cache
        location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
            root /usr/share/nginx/html;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # API Proxy - All API requests go to http://localhost:8000
        location ~ ^/(scan|status|health|docs|openapi\.json|redoc|swagger|debug) {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # WebSocket support
            proxy_cache_bypass $http_upgrade;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # API Health check
        location = /health {
            access_log off;
            proxy_pass http://api_backend/health;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Static folder (serve the same frontend assets under /static/* too)
        # Example: /static/styles.css -> /usr/share/nginx/html/styles.css
        location ^~ /static/ {
            alias /usr/share/nginx/html/;
            expires -1;
            add_header Cache-Control "no-cache";
        }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Error pages
        error_page 404 /index.html;
        error_page 500 502 503 504 /index.html;
    }

