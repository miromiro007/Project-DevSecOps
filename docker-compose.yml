services:
  # Frontend - Serveur Web (Nginx)
  frontend:
    image: nginx:alpine
    container_name: cyber-pentest-frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - pentest-network
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Backend API - FastAPI
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cyber-pentest-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=mysql+pymysql://pentest:pentest_secure@db:3306/pentest_db
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - ENVIRONMENT=production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pentest-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    cap_add:
      - NET_RAW
      - NET_ADMIN

  # Database - MySQL
  db:
    image: mysql:8.0
    container_name: cyber-pentest-db
    environment:
      - MYSQL_ROOT_PASSWORD=root_secure_password
      - MYSQL_DATABASE=pentest_db
      - MYSQL_USER=pentest
      - MYSQL_PASSWORD=pentest_secure
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - pentest-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p\"$$MYSQL_ROOT_PASSWORD\" --silent"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  # Redis - Cache & Queue (Optionnel mais recommandé)
  redis:
    image: redis:7-alpine
    container_name: cyber-pentest-redis
    profiles:
      - extras
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pentest-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_secure_password", "--no-auth-warning", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command: redis-server --appendonly yes --requirepass redis_secure_password

  # Logs Centralisés (Loki)
  loki:
    image: grafana/loki:latest
    container_name: cyber-pentest-loki
    profiles:
      - observability
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    networks:
      - pentest-network
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml

  # Monitoring - Prometheus (Optionnel)
  prometheus:
    image: prom/prometheus:latest
    container_name: cyber-pentest-prometheus
    profiles:
      - observability
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - pentest-network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana - Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: cyber-pentest-grafana
    profiles:
      - observability
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-loki-datasource
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - pentest-network
    depends_on:
      - loki
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  loki_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  pentest-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16
